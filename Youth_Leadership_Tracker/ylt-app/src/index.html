<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>YltApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Prevent FOUC: Apply dark mode class before page render -->
  <script>
    (function() {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
