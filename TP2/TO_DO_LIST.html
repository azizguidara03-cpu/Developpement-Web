<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    #app {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h1 { text-align: center; }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    .done {
      text-decoration: line-through;
      color: gray;
    }
    .btn {
      margin-left: 5px;
      padding: 5px 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-supprimer { background: #e74c3c; color: white; }
    .btn-terminer { background: #2ecc71; color: white; }
  </style>
</head>
<body>
  <div id="app">
    <h1>Ma To-Do List</h1>
    <input id="taskInput" type="text" placeholder="Nouvelle tÃ¢che...">
    <button id="addBtn">Ajouter</button>
    <ul id="taskList"></ul>
    <p id="counter"></p>
    <button id="clearAll" class="btn-supprimer">Tout supprimer</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
